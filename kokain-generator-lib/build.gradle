plugins {
    id 'java-library'
    id 'org.jetbrains.kotlin.jvm'
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation 'com.squareup:kotlinpoet:1.12.0'
    api project(path: ':kokain-core-api', configuration: 'default')
    implementation 'org.apache.commons:commons-lang3:3.4'
}