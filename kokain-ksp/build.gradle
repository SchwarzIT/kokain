apply plugin: 'kotlin'
apply plugin: 'maven-publish'
apply plugin: 'jacoco'
apply plugin: 'pmd'
apply plugin: 'kotlin-kapt'
apply plugin: "org.jlleitschuh.gradle.ktlint"

targetCompatibility = '1.8'
sourceCompatibility = '1.8'

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'com.schwarz.kokain'
            artifactId = 'kokain-ksp'
            version = '0.1'
            from components.java
        }
    }
}


jacoco {
    toolVersion = "0.8.7"
}

jacocoTestReport {
    group 'verification'
    dependsOn 'test'

    reports {

        xml.enabled = true
        html.enabled = false
    }
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation 'com.squareup:kotlinpoet:1.12.0'
    implementation("com.squareup:kotlinpoet-ksp:1.12.0")
    implementation("com.google.devtools.ksp:symbol-processing-api:1.6.21-1.0.6")
    testImplementation 'junit:junit:4.12'
    testImplementation project(path: ':kokain-core-api', configuration: 'default')
    testImplementation 'com.github.tschuchortdev:kotlin-compile-testing-ksp:1.4.9'
    testImplementation 'org.mockito:mockito-core:1.10.19'
    implementation project(path: ':kokain-generator-lib', configuration: 'default')
}